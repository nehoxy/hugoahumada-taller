<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Document</title>
</head>
<body>
    <div class="container ">
        <h2>Cliente</h2>
        <div class="row">
            <div class="col-lg-4 mb-2">

                <div class="mb-1">
                    <label class="form-label">Nombre</label>
                    <input placeholder="Ingrese el nombre" id="inp_name" class="form-control" type="text">
                </div>

                <div class="mb-1">
                    <label class="form-label">Apellido</label>
                    <input placeholder="Ingrese el nombre" id="inp_surname" class="form-control" type="text">
                </div>

                <div class="mb-3">
                    <label class="form-label">DNI</label>
                    <input placeholder="Ingrese el nombre" id="inp_dni" class="form-control" type="text">
                </div>

                <div class="mb-1">
                    <button class="btn btn-secondary" id="btn_cargar">Cargar datos</button>
                </div>

            </div>
        </div>
        
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
